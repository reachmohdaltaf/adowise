<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset and Viewport -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->

    <!-- SEO Meta Tags -->
    <meta name="description" content="Adowise is a mentorship platform connecting learners with expert mentors to help them grow through personalized guidance." />

    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->

    <!-- Open Graph Meta Tags -->

    <meta property="og:locale" content="en_US" />
    <meta property="og:title" content="Adowise | Personalized Mentorship Platform" />

    <meta name="twitter:image" content="https://www.adowise.com/og-image.PNG" />
